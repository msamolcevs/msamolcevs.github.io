<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzērieni</title>
    <style>


    form {
      margin-top: 20px;}
    input[type="radio"] {
      margin: 10px; }

    input[type="button"] {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #21f3b4;
      border: none;
      cursor: pointer;
      border-radius: 5px;}
    input[type="button"]:hover {
      background-color: #4bf321;}
    #cena {
      font-weight: bold;
      margin-left: 15px;}
  body {text-align:center;}
    </style>
</head>
<body>
 <h3>Dzērienu izvēle:</h3>

<form>
  <p><input type="radio" id="kafija" name="drink" value="2.00">
        <label for="kafija">Kafija</label></p>
<p><input type="radio" id="alus" name="drink" value="3.00">
        <label for="alus">Alus</label></p>
<p><input type="radio" id="kakao" name="drink" value="2.20">
        <label for="kakao">Kakao</label></p>
<p><input type="radio" id="tēja" name="drink" value="1.00">
        <label for="tēja">Tēja</label></p>
<p><input type="button" id="poga" value="Jāmaksā" onclick="izvele()">
        <span id="cena"></span></p>
</form>
<script>

    function izvele(){
      let dz = document.getElementsByName('drink');
      for(let i = 0; i < dz.length; i++) {
         if(dz[i].checked)
            document.getElementById("cena").innerText = "Cena: " + dz[i].value + " EUR";}}
</script>


</body>
</html>
